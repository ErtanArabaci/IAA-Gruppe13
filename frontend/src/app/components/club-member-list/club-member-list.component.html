<h3> Mitgliederliste </h3>

<table border="1">
  <tr>
    <th>Mitgliedsnumer</th>
    <th>Name</th>
    <th>Mitgliedsart</th>
    <th>aktueller Jahresbeitrag</th>
  </tr>
  <tr *ngFor="let clubMember of clubMembers" (dblclick)="onSelect(clubMember)">
    <td>{{ clubMember.clubMemberId}}</td>
    <td>{{ clubMember.clubMemberName}}</td>
    <td>{{ clubMember.membership_type}}</td>
    <td>{{ clubMember.annualFee}}</td>
  </tr>
</table>
