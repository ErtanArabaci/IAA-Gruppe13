<h3>Liste der Räume</h3>

<table border="1">
  <tr>
    <th>Gebäude</th>
    <th>Raumnummer</th>
    <th>Sitzplätze</th>
    <th>Beamer vorhanden?</th>
  </tr>
  <tr *ngFor="let room of rooms" (dblclick)="onSelect(room)">
    <td>{{ room.building}}</td>
    <td>{{ room.roomNumber}}</td>
    <td>{{ room.seats}}</td>
    <td>{{ room.projectorPresent}}</td>
  </tr>
</table>
